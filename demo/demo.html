<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>  
  <style>

  </style>
</head>


<body>
  



  <script>
    const str = '正在学习前端'
    // 定义规则
    const reg = /前端/
    // 是否匹配
    console.log(reg.test(str))
    console.log(/前端/.test('正在学习前端'))

    console.log(/^哈/.test('哈'))          //true
    console.log(/^哈/.test('二哈'))        //false
    console.log('------------------------------');
    console.log(/^哈*$/.test(''))        //true 只有这种情况为true
    console.log(/^哈*$/.test('哈哈'))        //false 精确匹配，只能有一个‘哈’

    console.log(/^哈*$/.test('哈哈哈哈哈哈哈'))   // true
    console.log(/^哈*$/.test('二哈哈哈哈哈'))     // false


    




  </script>
</body>

</html>
